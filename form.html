<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Out</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <section class="contact-section" id="section-form">
        <div class="contact-us">
            <h3 class="heading--2" id="contect">CheckOut</h3>
            <form action="" class="form-data">
                <div class="grid-name">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-name" name="text" id="firstname" placeholder="David" required>
                </div>
                <div class="grid-name">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-name" name="text" id="lastname" placeholder="Miller" required>
                </div>
                <div class="grid-email">
                    <label for="mail" class="label-mail">Email</label>
                    <input type="email" name="email" id="mail" placeholder="abc@example.com" required>
                </div>

                <div class="grid-email">
                    <label for="mail" class="label-mail">Country</label>
                    <input type="text" name="country" id="mail" placeholder="United States" required>
                </div>

                <div class="grid-email">
                    <label for="mail" class="label-mail">Address</label>
                    <input type="text" name="address" id="mail" placeholder="26985 Brighton Lane, Lake Forest, CA 92630." required>
                </div>

                <div class="grid-email">
                    <label for="mail" class="label-mail">City/Town</label>
                    <input type="text" name="city" id="mail" placeholder="New York" required>
                </div>

                <div class="grid-email">
                    <label for="mail" class="label-mail">Postal Code</label>
                    <input type="number" name="code" id="mail" placeholder="10006" required>
                </div>

                <div class="grid-email">
                    <label for="mail" class="label-mail">Phone Number</label>
                    <input type="number" name="city" id="mail" placeholder="+1xxxxx..." required>
                </div>



                <div class="grid-text-area">
                    <label for="area" class="area-label">Message</label>
                    <textarea name="text" id="area" cols="69" rows="10" placeholder="Optional..."></textarea>
                </div>
                <div class="submit-btn"> <button type="submit" onclick="orderPlaced()" class="btn--1">Place Order</button> </div>
            </form>

            
        </div>
    </section>
    <div class="alert-msg" id="display-msg">
        <h1 class="msg msg-1">Order Placed!</h1>
        <h2 class="msg">Thank You</h2>
        <a href="index.html" class="btn-home">Home</a>
    </div>
    <script src="index.js"></script>
</body>

</html>
